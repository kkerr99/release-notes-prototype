<span class="change-badge">
{{ if .Get "fixed" }}<span class="badge fixed">Fixed</span>{{ end }}
{{ if .Get "new" }}<span class="badge new">New</span>{{ end }}
{{ if .Get "updated" }}<span class="badge updated">Updated</span>{{ end }}
{{ if .Get "notice" }}<span class="badge notice">Notice</span>{{ end }}
</span>
